<h1>{{ question.question_text }}</h1>

{ % if error_messsage %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'bucketlist:vote' question.id%}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
   <input type="raidio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
   <label for="choice {{ forloop.counter }}"></label>
   <br>
   {% endfor %}
   <input type="submit" value="Vote">
</form>
