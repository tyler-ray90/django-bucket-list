{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bucketlists/style.css' %}">

{% if latest_question_list %}
<h1>Welcome to Tyler's polls:</h1>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'bucketlist:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
